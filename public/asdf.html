<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>tailwind css</title>
  </head>

  <body>
    <div class="header font-modern">
      <h1
        class="text-6xl text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-tr from-purple-400 to-cyan-600 mt-7"
      >
        Lorem Ipsum!
      </h1>
    </div>
    <div class="content font-modern">
      <div class="profiles flex flex-col items-center">
        <div class="about">
          <h2 class="text-5xl text-slate-800 font-bold p-4 mt-4">
            Consectur Adispicing
          </h2>
          <p class="text-lg text-slate-700 font-medium p-4 w-72">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit
            cumque possimus obcaecati officiis? Magni autem ipsum iste.
            Aspernatur beatae magni repellendus! At, dolorem voluptatum.
          </p>
        </div>
        <div class="image">
          <img
            class="rounded-full w-64 h-64 p-8"
            src="./img/profile-placeholder.jpg"
            alt="random-img"
          />
        </div>
      </div>
      <div class="archive"></div>
    </div>
  </body>
</html>
